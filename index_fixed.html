<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kahoot - Five Nights at Freddy’s</title>
  <style>
    :root{
      --panel-bg: rgba(10, 6, 18, 0.62);
      --accent: #b84dff;
      --text: #ffffff;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Default/fallback background if image paths fail */
    body{
      color: var(--text);
      background: #111;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 40%, rgba(0,0,0,0.15), rgba(0,0,0,0.75));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: -1;
    }

    .wrap{
      width: min(980px, 92vw);
      padding: 28px;
    }

    .logo{
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .logo img{
      width: min(520px, 86vw);
      height: auto;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.6)) drop-shadow(0 0 14px rgba(184,77,255,0.45));
    }

    .panel{
      background: rgba(10,6,18,0.62);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 3.2vw, 44px);
    }

    p{
      margin: 0 0 18px;
      opacity: 0.9;
      line-height: 1.5;
      font-size: 16px;
    }

    .btn{
      border: 0;
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #b84dff, #6f2bff);
      width: 100%;
    }

    .pin{
      margin-top: 14px;
      font-family: monospace;
      background: rgba(255,255,255,0.10);
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 18px;
      letter-spacing: 2px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">
      <!-- We set the src via JS so it works with either logo.webp OR logo.webp.webp -->
      <img id="logo" src="logo.webp" alt="Five Nights at Freddy's Logo" />
    </div>

    <section class="panel">
      <h1>Five Nights at Freddy’s Quiz</h1>
      <p>Kahoot-style startpagina</p>

      <button class="btn">Start Quiz</button>

      <div class="pin">PIN: 123 456</div>
    </section>
  </main>

  <script>
    // Try multiple filenames so it works even if you have double extensions on GitHub
    const tryImages = async (candidates) => {
      for (const src of candidates) {
        try {
          const res = await fetch(src, { method: "HEAD", cache: "no-store" });
          if (res.ok) return src;
        } catch (e) {}
      }
      return null;
    };

    (async () => {
      // Background candidates (most common mistakes included)
      const bg = await tryImages([
        "./background.jpg",
        "./background.jpg.jpeg",
        "./background.jpeg",
        "./background.JPG",
        "./background.JPG.jpeg"
      ]);
      if (bg) {
        document.body.style.background = `url("${bg}") center/cover no-repeat fixed`;
      }

      // Logo candidates
      const logoSrc = await tryImages([
        "./logo.webp",
        "./logo.webp.webp",
        "./logo.png",
        "./logo.jpg",
        "./logo.jpeg"
      ]);
      if (logoSrc) {
        document.getElementById("logo").src = logoSrc;
      }
    })();
  </script>
</body>
</html>
